<body class="m-11 p-1">
  <div class="container">
    <div class="row">
      <div class="col-5">
        <h3 class="bg-primary text-white p3"> {{getName()}}To Do List</h3>
        <div class="input-group mb-3">
          <input
            type="text"
            #todoText
            class="form-control"
            placeholder="To do ..."
            aria-label="ToDo"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';"  type="button">
              Button
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-control custom-checkbox .my-3">
        <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control" id="displayAll">
        <label for="displayAll">Display All</label>
      </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getItems() let i=index" >
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td><input type="checkbox" [(ngModel)]="item.action">
               
            </td>
            <td><div [ngSwitch]="item.action">
                <span *ngSwitchCase="true">
                    Yes
                </span>
                <span *ngSwitchCase="false">
                    No
                </span>
            </div></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
